  /accounts/{accountId}/bankslip:
    post:
      tags:
        - "Transaction"        
      summary: "Registra um boleto de recarga no Banco do Brasil"
      parameters:
        - 
          name: "accountId"
          in: "path"
          description: "accountId"
          required: true
          type: "string"
        - 
          name: "access_token"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - 
          name: "tokentransaction"
          in: "header"
          description: "Token de transação valido capturado na função 'Valida a senha do cartão'"
          required: true
          type: "string"
        - in: body
          name: banksliregisterSchema
          description: "Parametros para enviar recarga de boleto por email"
          schema:
            $ref: '#/definitions/banksliregisterSchema'
      responses: 
        201: 
          description: “OK”
          schema:
            $ref: '#/definitions/bankslipRegisterResponseSchema'
        400:
          description: “Falha ao gerar boleto de recarga.”
          schema:
            $ref: '#/definitions/MessageSchema'
  


  #COMPROVANTES      
  /accounts/{accountId}/vouchers:
    get:   
      tags:
        - "Comprovantes"        
      summary: "Retorna os comprovantes do portador"
      parameters: 
        - 
          name: "accountId"
          in: "path"
          description: "ID da conta"
          required: true
          type: "string"
        - 
          name: "access_token"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - 
          name: "startdate"
          in: "query"
          description: "startdate (YYYY-MM-DD)"
          required: false
          type: "string"
        - 
          name: "enddate"
          in: "query"
          description: "enddate (YYYY-MM-DD)"
          required: false
          type: "string"
        - 
          name: "tipo"
          in: "query"
          description: "tipo"
          required: false
          type: "number"
      responses: 
        200: 
          description: "Retorna lista de comprovantes do Portador"
          schema:
            $ref: '#/definitions/VoucherResponseSchema'
        404:
          description: "Nenhum comprovante encontrado."
          schema:
            $ref: '#/definitions/MessageSchema'
    post:   
      tags:
        - "Comprovantes"        
      summary: "Salva um comprovante"
      parameters: 
        - 
          name: "accountId"
          in: "path"
          description: "ID da conta"
          required: true
          type: "string"
        - 
          name: "access_token"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - in: body
          name: body
          description: "Parâmetros de cadastro de comprovante"
          schema:
            $ref: '#/definitions/VoucherResponseSchema'
      responses: 
        201: 
          description: "Comprovante cadastrado com sucesso"
          schema:
            $ref: '#/definitions/VoucherResponseSchema'
        404:
          description: "Nenhum comprovante encontrado."
          schema:
            $ref: '#/definitions/MessageSchema'

  /accounts/{accountId}/vouchers/{idVoucher}:
    get:   
      tags:
        - "Comprovantes"        
      summary: "Retorna o comprovante por ID"
      parameters: 
        - 
          name: "accountId"
          in: "path"
          description: "ID da conta"
          required: true
          type: "string"
        - 
          name: "idVoucher"
          in: "path"
          description: "ID do comprovante"
          required: true
          type: "string"
        - 
          name: "access_token"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
      responses: 
        200: 
          description: "Retorna o comprovante"
          schema:
            $ref: '#/definitions/VoucherResponseSchema'
        404:
          description: "Nenhum comprovante encontrado."
          schema:
            $ref: '#/definitions/MessageSchema'

  #ACCOUNTS
  /user/{cpf}/carrossel:
    get:
      tags:
        - "Accounts"
      summary: "Lista as contas, cartões e transações permitidas ao portador"
      parameters:
        -
          name: "client_id"
          in: "header"
