  /bankslip/{ourNumber}/pdf:
    get:   
        tags:
          - "Transaction"        
        summary: "Gera o PDF de um boleto já registrado"
        parameters:
          - 
            name: "access_token"
            in: "header"
            description: "access_token capturado no login"
            required: true
            type: "string"
          - 
            name: "client_id"
            in: "header"
            description: "client_id"
            required: true
            type: "string"
          - 
            name: "ourNumber"
            in: "path"
            description: "Código nosso número do boleto"
            required: true
            type: "integer"
        responses: 
          200: 
            description: "PDF gerado em Base64"
            schema:
              $ref: '#/definitions/bankslipPDFSchema'
          400:
            description: "Número do boleto não encontrado"
          401:
            description: "Unauthorized"

  /bankslips/{ourNumber}:
    get:   
      tags:
        - "Transaction"        
      summary: "Gera o PDF de um boleto já registrado e envia por e-mail"
      parameters:
        - 
          name: "access_token"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - 
          name: "ourNumber"
          in: "path"
          description: "Código nosso número do boleto"
          required: true
          type: "string"
        - 
          name: "email"
          in: "query"
          description: "E-mail a ser enviado o boleto"
          required: true
          type: "string"
      responses: 
        200: 
          description: "PDF enviado com sucesso para o e-mail xxxxxxxxxxxxx@xxxx.com."
          schema:
            $ref: '#/definitions/bankslipPDFSchema'
        400:
          description: "Número do boleto não encontrado"
        401:
          description: "Unauthorized"
