paths: 
  #USER
  /user/{cpf}: 
    get: 
      tags: 
        - "User"
      summary: "Recebe os dados do usuário"
      parameters: 
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - 
          name: "access_token"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "productId"
          in: "query"
          description: "productId"
          required: true
          type: "string"
        - 
          name: "cpf"
          in: "path"
          description: "cpf"
          required: true
          type: "Number"
      responses: 
          200: 
            description: "Dados do usuario {cpf}"  
            schema:
              $ref: '#/definitions/UserSchema'
          400: 
            description: "Nenhuma conta ativa para o usuário encontrada neste domínio."  
            schema:
              $ref: '#/definitions/ErrorSchema'

  /users/{cpf}/active: 
    get: 
      tags: 
        - "User"
      summary: "Retorna se o usuário possui conta ativa nos produtos parametrizados"
      parameters: 
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - 
          name: "productId"
          in: "query"
          description: "ID dos produtos separados por vírgula"
          required: false
          type: "string"
        - 
          name: "cpf"
          in: "path"
          description: "CPF do usuário"
          required: true
          type: "string"
      responses: 
          200: 
            description: "Usuário possui cartão pré-pago ativo"  
          400: 
            description: "Usuário não possui cartão pré-pago ativo"  

